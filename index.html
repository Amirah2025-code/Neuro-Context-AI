<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Context AI</title>

    <!-- خط فاخر -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #f2d27a;
            overflow-x: hidden;
            text-align: center;
        }

        .header {
            padding: 30px 0;
            font-size: 36px;
            font-weight: 900;
            background: #111;
            letter-spacing: 3px;
            border-bottom: 2px solid #f2d27a;
            text-shadow: 0 0 15px #f2d27a;
        }

        .hero {
            padding: 80px 20px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 900;
            color: #f2d27a;
            margin-bottom: 20px;
        }

        .hero-sub {
            font-size: 22px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .input-area {
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            background: #111;
            border: 2px solid #f2d27a;
            border-radius: 12px;
            color: #f2d27a;
            font-size: 18px;
            outline: none;
        }

        button {
            margin-top: 25px;
            background: #f2d27a;
            color: #000;
            padding: 15px 40px;
            border: none;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffea9c;
            box-shadow: 0 0 20px #f2d27a;
        }

        .result-box {
            margin-top: 50px;
            padding: 25px;
            min-height: 200px;
            background: #111;
            border: 2px solid #f2d27a;
            border-radius: 12px;
            width: 80%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            line-height: 1.8;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>

</head>
<body>

    <div class="header">NEURO-CONTEXT AI</div>

    <div class="hero">
        <div class="hero-title">تحليل سياقي ذكي فائق الدقة</div>
        <div class="hero-sub">
            محرّك ذكاء سياقي متطور مصمم للشركات، المؤسسات، وأنظمة التحليل الاحترافية.
        </div>

        <div class="input-area">
            <textarea id="userText" placeholder="أدخل النص هنا للتحليل..."></textarea>
            <button onclick="analyze()">ابدأ التحليل</button>
        </div>

        <div class="result-box" id="result">هنا يظهر التحليل…</div>
    </div>

    <footer>
        © 2025 Neuro-Context AI — Premium Contextual Intelligence Engine
    </footer>

    <script>
        function analyze() {
            const text = document.getElementById("userText").value.trim();
            const result = document.getElementById("result");

            if (text === "") {
                result.innerHTML = "الرجاء إدخال نص للتحليل.";
                return;
            }

            // محرك تحليل مبسط (placeholder)
            result.innerHTML = "جاري تحليل السياق…";

            setTimeout(() => {
                result.innerHTML = 
                    "✓ تم التحليل بنجاح<br><br>" +
                    "• طول النص: " + text.length + " حرف<br>" +
                    "• أول 5 كلمات: " + text.split(" ").slice(0,5).join(" ") + "<br><br>" +
                    "⚡ محرك Neuro-Context AI جاهز للترقية إلى نسخة احترافية للشركات.";
            }, 1200);
        }
    </script>

</body>
</html>
